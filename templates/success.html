<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <h1>Success! Email Valid</h1>

    <fieldset class="success">
      <legend>Email Address Entered:</legend>
      {% for email in all_emails: %}
        <p>Email: {{ email['email'] }} <span>Entered On: </span> {{ email['created_at'] }}</p>
      {% endfor %}
    </fieldset>



  </body>
</html>
